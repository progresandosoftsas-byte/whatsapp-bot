<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chat WhatsApp</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .chat { width: 100%; max-width: 450px; margin: 20px auto; background: white; padding: 10px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.3); height: 600px; overflow-y: auto; }
        .msg { background: #dcf8c6; margin: 5px; padding: 8px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="chat" id="chat"></div>

    <script>
        const chat = document.getElementById('chat');

        window.electronAPI.onWhatsAppMessage((msg) => {
            const div = document.createElement('div');
            div.className = 'msg';
            div.textContent = msg;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight; // hacer scroll al Ãºltimo mensaje
        });
    </script>
</body>
</html>
